<html>
<head>
<link rel = "stylesheet" 
         href = "https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/dot-luv/jquery-ui.css">
			
      <script type = "text/javascript" 
         src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
      </script>
		
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
      </script>
	<script type="text/javascript">
	var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
            var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			var $AadhaarNoRegEx = /^([0-9]{12})$/;
			var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
			var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
			var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
			var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
			var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
			var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
			var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
			var $PostTitleRegex =/^(.{30,300})$/;
			var $PostDescRegex = /^(.{100,3000})$/;
			var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;


			$(document).ready(function(){

var TxtNameFlag=false,TxtContactNoFlag=false,TxtEmailIdFlag=false,TxtContactMsgFlag=false;				
				$("#TxtName").blur(function(){
					$("#TxtNameValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtNameValidation").html("(*) Firstname required..!!");
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#TxtNameValidation").html("(*) Invalid firstname..!!");
						}
					}
				});
				$("#TxtName").keypress(function(e){
					var flag=false;
					$("#TxtNameValidation").empty();
					((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=122))
					?flag=true
					:(flag=false,$("#TxtNameValidation").html("Invalid keypress..!!"))
					return flag;
				});
				$("#TxtContactNo").keypress(function(e){
					var flag=false;
					$("#TxtContactNoValidation").empty();
					(e.which>=48 && e.which<=57)
					?flag=true
					:(flag=false,$("#TxtContactNoValidation").html("Invalid keypress..!!"))
					return flag;
				});

				$("#TxtContactNo").blur(function(){
					$("#TxtContactNoValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtContactNoValidation").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().match($ConNoRegEx))
						{
							$("#TxtContactNoValidation").html("(*) Invalid contact no..!!");
						}
					}
				});
				$("#TxtEmailId").blur(function(){
					$("#TxtEmailIdValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtEmailIdValidation").html("(*) Email id required..!!");
					}
					else{
						if(!$(this).val().match($EmailIdRegEx))
						{
							$("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
						}
					}
				});
				$("#TxtContactMsg").blur(function(){
					$("#TxtContactMsgValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtContactMsgValidation").html("(*) Address required..!!");
					}
					else{
						if($(this).val().length>3000)
						{
							$("#TxtContactMsgValidation").html("(*) Invalid Address..!!");
						}
					}
				});
				$("#TxtFName").blur(function(){
					$("#TxtFNameValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtFNameValidation").html("(*) Father Name required..!!");
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#TxtFNameValidation").html("(*) Invalid father name..!!");
						}
					}
				});
				$("#TxtName").keypress(function(e){
					var flag=false;
					$("#TxtNameValidation").empty();
					((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=122))
					?flag=true
					:(flag=false,$("#TxtNameValidation").html("Invalid keypress..!!"))
					return flag;
				});

         $(document).ready(function() {
            $("#datepicker1").datepicker({
                showWeek: true,
                yearSuffix: "(DOB)",
                showAnim: "slide"
            });
         });
		 $(document).ready(function() {
		 $("#AgeRangeSlider").slider({
                orientation:"horizontal",
                min: 18,
                max: 100,
                value: 18,
                slide: function(event ,ui){
                    $("#AgeValue").val(ui.value);
                }
              });
			  $("#AgeValue").val($("AgeRangeSlider").slider("value"));
		});
	});
	  </script>
	  <style>
		table {
			height: 400px;
            font-size: 29px;
            border: 10px solid black;
            box-shadow: 2px 12px 22px brown;
            border-radius: 10px;
        }
        #datepicker1 {
            color: rgb(22, 95, 159);
        }
		#AgeValue
        {
            width:40px;
            height:30px;
            font-size:large;
            font-weight:bold;
            color:rgb(219, 66, 19);
        }
        #AgeRangeSlider
        {
            width:300px;
            margin-left: 25px;
        }
		form {
			margin-top: 35px;
			margin-inline: 20px;
		}
	  </style>
</head>
<body bgcolor="00FFFF">
<form action="#" name="StudentRegistration" onsubmit="return(validate());">
    
    <table cellpadding="2" width="100%" bgcolor="00FFFF    " align="center"
	cellspacing="2">

	<tr>
		<td colspan=2>
		<center><font size=5><b><div Student_Registration_Form=""></div></b></font></center>
		</td>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" id="TxtName" autofocus placeholder="Enter Name Here.." maxlength="20"/><br/>
			<small id="TxtNameValidation"></small></td>
	</tr>
	<tr>
		<td>Father Name</td>
		<td><input type="text" id="TxtFName" autofocus placeholder="Enter Father Name Here.." maxlength="20"/><br/>
			<small id="TxtFNameValidation"></small></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea rows="5" id="TxtContactMsg" placeholder="Enter Address Here..." maxlength="200"></textarea><br/>
			<small id="TxtContactMsgValidation"></small>	</td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="Gender" value="male" size="10">Male
		<input type="radio" name="Gender" value="Female" size="10">Female</td>
	</tr>
     <tr>
		<td>
			<p>
				<label for="AgeValue"> Enter your Age:</label>
				<input type="text" id="AgeValue" disabled="true" />
			<div id="AgeRangeSlider"></div>
			</p>
		</td>
	 </tr>
	<tr>
		<td>City</td>
		<td><select name="City">
			 <option value="-1" selected>select..</option>
			<option value="Ahmedabad">Ahmedabad</option>
			<option value="Gandhinagar">Gandhinagar</option>
			<option value="Surat">Surat</option>
			<option value="Vadodara">Vadodara</option>
		</select></td>
	</tr>
	<tr>
		<td>Course</td>
		<td><select name="Course">
			<option value="-1" selected>select..</option>
			<option value="B.Tech">B.TECH</option>
			<option value="MCA">MCA</option>
			<option value="MBA">MBA</option>
			<option value="BCA">BCA</option>
		</select></td>
	</tr>

	<tr>
		<td>District</td>
		<td><select name="District">
			<option value="-1" selected>select..</option>
			<option value="Nalanda">Gujarat</option>
			<option value="UP">surat</option>
			<option value="Goa">Goa</option>
			<option value="Patna">PATNA</option>
		</select></td>

	</tr>
	<tr>
		<td>PinCode</td>
		<td><input type="text" name="pincode" id="pincode" size="30" placeholder="Enter PinCode Here..."></td>

	</tr>
	<tr>
		<td>EmailId</td>
		<td><input type="text" id="TxtEmailId" placeholder="Enter Email-id Here..." maxlength="50"/><br/>
			<small id="TxtEmailIdValidation"></small></td>
	</tr>

	<tr>
		<td>DOB</td>
		<td><input type="text" name="dob" id = "datepicker1" size="30" placeholder="Enter BirthDate Here..."></td>
	</tr>

	<tr>
		<td>MobileNo</td>
		<td><input type="text" id="TxtContactNo" placeholder="Enter MobileNo Hxere..." maxlength="10"/><br/>
			<small id="TxtContactNoValidation"></small></td>
	</tr>
	<tr>
	      <td><input type="reset"></td>
		<td colspan="2"><input type="submit" value="Submit Form" /></td>
	</tr>
</table>
</form>
</body>
</html>
